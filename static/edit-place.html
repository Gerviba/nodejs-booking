    <link href="/css/style.css" rel="stylesheet">

<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="m-3" style="text-align: center">EDIT PLACE</h1>
    </div>
</div>

<div class="container p-5">
    <form>
        <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Place name</label>
            <div class="col-8">
                <input id="name" name="name" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="location" class="col-4 col-form-label">Location</label>
            <div class="col-8">
                <input id="location" name="location" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="longitude" class="col-4 col-form-label">GPS</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Longitude</div>
                    </div>
                    <input id="longitude" name="longitude" type="text" class="form-control" required="required">
                    <div class="input-group-append">
                        <div class="input-group-text">°</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="latitude" class="col-4 col-form-label"></label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Latitude</div>
                    </div>
                    <input id="latitude" name="latitude" type="text" class="form-control" required="required">
                    <div class="input-group-append">
                        <div class="input-group-text">°</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="website" class="col-4 col-form-label">Website</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="material-icons">language</span></div>
                    </div>
                    <input id="website" name="website" type="text" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="image1" class="col-4 col-form-label">First photo url</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="material-icons">add_photo_alternate</span></div>
                    </div>
                    <input id="image1" name="image1" type="text" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="image2" class="col-4 col-form-label">Second photo url</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="material-icons">add_photo_alternate</span></div>
                    </div>
                    <input id="image2" name="image2" type="text" aria-describedby="image2HelpBlock" class="form-control" required="required">
                </div>
                <span id="image2HelpBlock" class="form-text text-muted">An image about the environment of the place</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-4 col-form-label">Place type</label>
            <div class="col-8">
                <select id="type" name="type" required="required" class="custom-select">
                    <option value="accommodation">Accommodation</option>
                    <option value="pub">Pub</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4">Price category</label>
            <div class="col-8">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="price" id="price_0" type="radio" required="required" class="custom-control-input" value="1">
                    <label for="price_0" class="custom-control-label">$</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="price" id="price_1" type="radio" required="required" class="custom-control-input" value="2" checked="checked">
                    <label for="price_1" class="custom-control-label">$$</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="price" id="price_2" type="radio" required="required" class="custom-control-input" value="3">
                    <label for="price_2" class="custom-control-label">$$$</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="price" id="price_3" type="radio" required="required" class="custom-control-input" value="4">
                    <label for="price_3" class="custom-control-label">$$$$</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="price" id="price_4" type="radio" required="required" class="custom-control-input" value="5">
                    <label for="price_4" class="custom-control-label">$$$$$</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastVisited" class="col-4 col-form-label">Last visited</label>
            <div class="col-8">
                <input id="lastVisited" name="lastVisited" type="date" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="tags" class="col-4 col-form-label">Tags</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><span class="material-icons">label</span></div>
                    </div>
                    <input id="tags" name="tags" type="text" class="form-control" required="required" placeholder="wifi, bathroom">
                </div>
                <span id="tagsHelpBlock" class="form-text text-muted">Separate tags with comma (,)</span>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">SAVE CHANGES</button>
                <a href="/admin" class="btn btn-secondary" role="button">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
